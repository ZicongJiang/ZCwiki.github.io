<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>论文阅读笔记</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <!-- GitHub Markdown CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown.min.css"/>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Inter', sans-serif;
      display: flex;
      background: #ecf0f1;
    }
    #sidebar {
      width: 260px;
      background: #2c3e50;
      color: #ecf0f1;
      overflow-y: auto;
      padding: 20px 10px;
      box-sizing: border-box;
    }
    #sidebar .category {
      font-size: 1.1rem;
      font-weight: 600;
      margin-top: 1rem;
      padding-bottom: 0.3rem;
      border-bottom: 1px solid rgba(236, 240, 241, 0.2);
    }
    #sidebar .subcategory {
      margin: 0.4rem 0 0.4rem 1rem;
      cursor: pointer;
      color: #bdc3c7;
      transition: color 0.2s;
    }
    #sidebar .subcategory:hover {
      color: #1abc9c;
    }
    #content {
      flex: 1;
      position: relative;
      overflow: hidden;
      background: #fff;
    }
    /* markdown 内容区内边距 */
    #content .markdown-body {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      overflow-y: auto;
      padding: 2rem;
      box-sizing: border-box;
    }
    /* PDF/iframe 全铺满 */
    #content iframe {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%; border: none;
    }
    /* 默认提示居中 */
    #placeholder {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      color: #7f8c8d;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div id="sidebar"></div>
  <div id="content">
    <div id="placeholder">← 请从左侧目录中选择内容查看</div>
  </div>

  <!-- 引入 Marked.js -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
